<!doctype html>

<head>
	<title>Vibras</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="lacss.css">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">

</head>


<body>

<div class="container" >
	
	<div id="botContainer" width="99%">
		<button id="botHeal"  onclick="initHeal();"  >Vibras</button>	
		Cicles:<span id="ciclSpan"> 1 </span> 
		
	</div>

	<div class="slidecontainer" >

		<div id="inmunizingControls">

			Alpha: <span id="duraSpan">5 </span>  
			<div width="99%">
				<input type="range" min="1"  max="100" value="5" class="slider" id="duraSli">
			</div>
				

			Armonics: <span id="armoSpan">3 </span>  
			<div width="99%">
				<input type="range" min="1"  max="12" value="3" class="slider" id="armoSli">
			</div>


			Modo: <span id="modoSpan">1</span>
			<div width="99%">	
				<input type="range" min="0" max="31" value="1" class="slider" id="modoSli">
			</div>


			Estatura: <span id="baseSpan">locked</span> 
			<div width="99%">	
				<input type="range" min="80" max="220" value="170" class="slider" id="baseSli" disabled="true">
			</div>

			Solap: <span id="solaSpan">locked</span> 
			<div width="99%">	
				<input type="range" min="0" max="20" value="2" class="slider" id="solaSli" disabled="true">
			</div>

		</div>
		<button id="info"  onclick="alerta()"  >i</button>	 
		<img src="iconos/logovibra512.png" onclick="home()" id="logor"/>
 	</div>

</div>

<canvas id="micanvas"></canvas>
